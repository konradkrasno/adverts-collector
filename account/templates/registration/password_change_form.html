{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Zmień swoje hasło{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="w-75 p-3">
    <h3>Zmień swoje hasło</h3>
    <p>Użyj formularza poniżej, aby zmienić swoje hasło:</p>
    <form method="post">
      {{ form|crispy }}
      <br>
      <button type="submit" class="btn btn-success">Zmień</button>
      {% csrf_token %}
    </form>
    </div>
</div>
{% endblock %}
